{% extends 'main_template.html' %}
{% block title %}Edit Opportunity{% endblock %}
 
{% block content %}
<h1>Edit Opportunity</h1>
<form method="POST" action="{% url 'update_opportunity' id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="save">Update</button>
</form>
{% endblock %}
