{% extends 'main_template.html' %}
{% block title %}Edit Contact{% endblock %}
 
{% block content %}
<h1>Edit Contact</h1>
<form method="POST" action="{% url 'update_contact' id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="save">Update</button>
</form>
    
{% endblock %}
